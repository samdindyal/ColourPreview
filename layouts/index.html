<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ColourPreview</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" title="Bootstrap" charset="utf-8">
  </head>
  <body>
    <h1 class="text">ColourPreview</h1>
    <div class="container">
      <form class="" action="index.html" method="get">
        <div class="inputgroup">
          <label for="hex" class="text">Hex</label><br>
          <input type="text" id="hex" name="hex" class="text"><br><br>
        </div>
        <div class="inputgroup">
          <label for="rgb" class="text">RGB</label><br>
          <input type="text" id="rgb" name="rgb" class="text">
        </div>
      </form>
    </div>
    <script src="https://code.jquery.com/jquery-2.2.1.min.js" charset="utf-8"></script>
    <script src="colourpreview.js" charset="utf-8"></script>
  </body>
</html>
